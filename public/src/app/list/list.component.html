<div class="row">
    <div class="col text-left">
        <h3>Products List</h3>
    </div>
</div>

<div class="row my-4">
    <section *ngFor="let product of products; let i=index"
        class="product-view p-3 m-2">
        <div class="row">
            <div class="col text-center">
                <img src="{{ product.imgURL }}" alt="product-img">
            </div>
        </div>
        <div class="row">
            <div class="col text-center">
            {{ product.title }}</div>
        </div>
        <div class="row">
            <div class="col text-center"
            >${{ product.price }}</div>
        </div>
        <div class="row">
            <div class="col text-center">
                <a [routerLink]="['edit', product._id]"
                class="btn btn-secondary">Edit</a>
            </div>
            <div class="col text-center text-light">
                <a (click)="deleteBtnPressed(product._id, i)"
                class="btn btn-danger">Delete</a>
            </div>
        </div>
    </section>
</div>
